<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Python con Pyodide</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #traccia {
      width: 50%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    #editor {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #monaco {
      flex-grow: 1;
      border: 1px solid #ccc;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
  <script>
    window.require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
  <div id="traccia">
    <h2 style="padding: 10px;">Traccia dell'esercizio</h2>
    <iframe src="traccia.pdf" width="100%" height="100%"></iframe>
  </div>

  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome">
    <button onclick="runPython()">Esegui</button>
    <button onclick="inviaCodice()">Invia il codice</button>
    <pre id="output"></pre>
  </div>

  <script>
    let editor;
    let pyodideReady = false;
    let pyodidePromise = loadPyodide();

    // Carica Monaco Editor
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: 'def somma(n):\n    return sum(range(1, n+1))\n\nprint(somma(10))',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    // Carica Pyodide
    

    async function runPython() {
      const output = document.getElementById("output");
      output.textContent = "Caricamento di Pyodide in corso...";
      try {
        const pyodide = await pyodidePromise;
        const code = editor.getValue();
        const result = await pyodide.runPythonAsync(code);
        output.textContent = result !== undefined ? result.toString() : '';
      } catch (err) {
        output.textContent = err.toString();
      }
    }

   
    async function runPython() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide non Ã¨ ancora pronto...";
        return;
      }
      const code = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(code);
        document.getElementById("output").textContent = result !== undefined ? result.toString() : '';
      } catch (err) {
        document.getElementById("output").textContent = err.toString();
      }
    }

    function inviaCodice() {
      const nome = document.getElementById("nomeStudente").value.trim();
      const codice = editor.getValue();
      if (!nome) return alert("Inserisci il tuo nome prima di inviare");

      const moduloURL = "https://docs.google.com/forms/d/e/1FAIpQLSd1HyZ3zHiNRrNtQ_3C7xPSFZb7FzEHAENjQOkJSAIMEswB_A/viewform";
      const query = `?usp=pp_url&entry.52675139=${encodeURIComponent(nome)}&entry.919605068=${encodeURIComponent(codice)}`;
      window.open(moduloURL + query, "_blank");
    }
  </script>
</body>
</html>
