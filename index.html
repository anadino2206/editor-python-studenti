<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Python per Studenti</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #traccia {
      width: 50%;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #editor {
      width: 50%;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex-grow: 1;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      resize: none;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div id="traccia">
    <h2 style="padding: 10px;">Traccia dell'esercizio</h2>
    <iframe src="traccia.pdf" width="100%" height="100%"></iframe>
  </div>

  <div id="editor">
    <h2>Editor Python</h2>
    <textarea id="code"></textarea>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome">
    <button onclick="runPython()">Esegui</button>
    <button onclick="inviaCodice()">Invia il codice</button>
    <pre id="output"></pre>
  </div>

  <!-- Skulpt: esecuzione Python nel browser -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt-stdlib.js"></script>
  <script>
    function outf(text) {
      document.getElementById("output").textContent += text;
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
        throw "File non trovato: '" + x + "'";
      }
      return Sk.builtinFiles["files"][x];
    }

    function runPython() {
      const code = document.getElementById("code").value;
      document.getElementById("output").textContent = "";

      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() =>
        Sk.importMainWithBody("<stdin>", false, code)
      ).catch(err => {
        document.getElementById("output").textContent = err.toString();
      });
    }

    function inviaCodice() {
      const nome = document.getElementById("nomeStudente").value.trim();
      const codice = document.getElementById("code").value;
      if (!nome) return alert("Inserisci il tuo nome prima di inviare");

      const moduloURL = "https://docs.google.com/forms/d/e/1FAIpQLSd1HyZ3zHiNRrNtQ_3C7xPSFZb7FzEHAENjQOkJSAIMEswB_A/viewform?usp=sharing&ouid=117838916024083726115"; // ‚Üê Sostituisci con il tuo link
      const query = `?usp=pp_url&entry.1234567890=${encodeURIComponent(nome)}&entry.0987654321=${encodeURIComponent(codice)}`;
      window.open(moduloURL + query, "_blank");
    }
  </script>
</body>
</html>
